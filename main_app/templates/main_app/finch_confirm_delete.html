{% extends 'base.html' %}

{% block content %}

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete!">
    <a class="btn blue" href="{% url 'details' object.id %}">Cancel</a>
</form>

{% endblock %}
