{% extends 'base.html' %}

{% block content %}

<h1>Birdhouse Detail</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">A {{ object.size }} <span style="color: {{ object.color.lower }}">{{ object.color }} birdhouse</span></span>
    </div>
    <div class="card-action">
      <a href="{% url 'birdhouses_update' object.id %}">Edit</a>
      <a href="{% url 'birdhouses_delete' object.id %}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
