{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Birdhouse</h1>
{% else %}
    <h1>Add Birdhouse</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Birdhouse {% else %} Add Birdhouse {% endif %}">
</form>

{% endblock %}
