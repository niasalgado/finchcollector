{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete the <span style="color: {{ object.color.lower }}">{{ object.color }}</span> {{ object.name }}?</h3>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="Yes - Delete">
    <a class="btn blue" href="{% url 'birdhouses_detail' object.id %}">No - Cancel</a>
</form>

{% endblock %}
